name: E2E tests-test
on: [push]
jobs:
  E2ETests:
    name: E2E tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - run: yarn install

      - run: yarn emulate &
          yarn dev &
          yarn test:e2e
