name: Lint
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
      - name: Prettier
        uses: borales/actions-yarn@v4
        with:
          cmd: prettier
